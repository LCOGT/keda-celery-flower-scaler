apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  labels:
    app.kubernetes.io/component: "worker"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: "worker"
  template:
    metadata:
      labels:
        app.kubernetes.io/component: "worker"
    spec:
      containers:
        - name: worker
          image: celery-app
          command:
            - poetry
            - run
            - celery
            - --app=celery_app.tasks
            - worker
            - --loglevel=INFO
            - --concurrency=1
          env:
            - name: BROKER_SVC_NAME
              value: replaced
            - name: CELERY_BROKER_URL
              value: amqp://$(BROKER_SVC_NAME)//
